<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body style="background: #2a1255; padding-top: 10px; padding-left: 50px; padding-right: 10px";>
<div class="container">

    </button>

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <table class="table table-border table-striped" id="registration-table" style="width: 700px">
            <tr>
                <th style="color: ghostwhite"; width="100px"><label> Ваше имя </label></th>
                <th><input type="text" th:field="*{userName}" placeholder="Username"
                           class="form-control col-4 mb-4"/>
                    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                        Username error
                    </div>
                </th>
            </tr>
            <tr>
                <th style="color: ghostwhite"><label for="password">Введите пароль: </label></th>
                <th><input type="text" th:field="*{password}" id="password"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        Error
                    </div>
                </th>
            </tr>

            <tr>
                <th style="color: ghostwhite"><label for="password">Введите повторно пароль: </label></th>
                <th><input type="text" th:field="*{matchingPassword}" id="matchingPassword"/>
                </th>
            </tr>

            <tr>
                <th style="color: ghostwhite"><label for="email">Введите почту: </label></th>
                <th><input type="text" th:field="*{email}" id="email"/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        Error
                    </div>
                </th>
            </tr>

        </table>

        <input type="submit" value="Sign up!"/>
    </form>
</div>
</body>
</html>
